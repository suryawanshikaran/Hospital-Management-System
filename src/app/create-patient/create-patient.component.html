<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shree Sai Hospitals - Add New Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-weight: bold;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #343a40;
    }

    .form-container .form-group {
      margin-bottom: 15px;
    }

    .form-container .form-control {
      border-radius: 5px;
    }

    .form-container .btn {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Shree Sai Hospitals</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/docdash">Back</a>
        </li>
      </ul>
      <div class="d-flex">
        <a class="btn btn-danger text-white" href="javascript:void(0);" routerLink="/home">Logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4 form-container">
  <h2 class="text-center">Add New Patient</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Patient's Name" class="form-control" [(ngModel)]="patient.name" required/>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter Patient's Age" class="form-control" [(ngModel)]="patient.age" required/>
    </div>

    <div class="form-group">
      <label for="blood">Blood Group</label>
      <input type="text" id="blood" name="blood" placeholder="Enter Patient's Blood Group" class="form-control" [(ngModel)]="patient.blood" required/>
    </div>

    <div class="form-group">
      <label for="prescription">Prescription</label>
      <input type="text" id="prescription" name="prescription" placeholder="Enter Prescription" class="form-control" [(ngModel)]="patient.prescription"/>
    </div>

    <div class="form-group">
      <label for="dose">Dose</label>
      <input type="text" id="dose" name="dose" placeholder="Enter Dose" class="form-control" [(ngModel)]="patient.dose"/>
    </div>

    <div class="form-group">
      <label for="fees">Fees</label>
      <input type="number" id="fees" name="fees" placeholder="Enter Fees" class="form-control" [(ngModel)]="patient.fees" required/>
    </div>

    <div class="form-group">
      <label for="urgency">Urgency</label>
      <select id="urgency" name="urgency" class="form-control" [(ngModel)]="patient.urgency" required>
        <option value="" disabled selected>Select Urgency Level</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
