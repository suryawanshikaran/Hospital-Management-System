<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shree Sai Hospitals - Medicines List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      margin-right: 15px;
    }

    .tableFixHead {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 10px;
    }

    .tableFixHead thead th {
      position: sticky;
      top: 0;
      background-color: #343a40;
      color: white;
      z-index: 1;
    }

    .container h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #343a40;
    }

    .container p {
      color: #565656;
      font-size: 1.2rem;
      text-align: center;
    }

    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }

    .btn-group .btn {
      margin-right: 10px;
    }

    .btn-group .btn:last-child {
      margin-right: 0;
    }

    @media (max-width: 768px) {
      .table th, .table td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Shree Sai Hospitals</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/create-medicine">Add Medicine</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/docdash">Back</a>
        </li>
      </ul>
      <div class="d-flex">
        <a class="btn btn-danger text-white" href="javascript:void(0);" routerLink="/home">Logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <hr />
  <h2 class="text-center">Medicines List</h2>
  <p>Welcome to the Medicines List Page. Click "Add Medicine" to add new medicines.</p>
  <hr />
  
  <div class="tableFixHead mt-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Drug Name</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medicine of medicines">
          <td>{{medicine.id}}</td>
          <td>{{medicine.drugName}}</td>
          <td>{{medicine.stock}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-info btn-sm" (click)="update(medicine.id)">Update</button>
              <button class="btn btn-danger btn-sm" (click)="delete(medicine.id)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
