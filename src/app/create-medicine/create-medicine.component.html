<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shree Sai Hospitals - Add New Medicine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      margin-right: 15px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #343a40;
    }

    .form-group label {
      font-weight: bold;
      color: #343a40;
    }

    .form-group .form-control {
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Shree Sai Hospitals</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/medicinelist">Back</a>
        </li>
      </ul>
      <div class="d-flex">
        <a class="btn btn-danger text-white" href="javascript:void(0);" routerLink="/home">Logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="text-center">Add New Medicine</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="drugName">Drug Name</label>
      <input type="text" id="drugName" name="drugName" class="form-control" placeholder="Enter Drug Name" [(ngModel)]="medicine.drugName" required/>
    </div>

    <div class="form-group mb-3">
      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" class="form-control" placeholder="Enter Stock" [(ngModel)]="medicine.stock" required/>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
